<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Saludo de Persona</title>
</head>
<body>
    <h1>Información de Persona</h1>
    <p id="saludo">Este es un texto de prueba que será reemplazado</p> <!-- Texto de prueba aquí -->
    
    <script>
        const persona = {
            nombre: "Juan",
            edad: 30,
        };
        
        console.log("El script está funcionando");
        
        // Usando substring para mostrar solo una parte del nombre
        document.getElementById("saludo").textContent = persona.nombre.substring(0, 2);
    </script>
</body>
</html>
